<mat-spinner *ngIf="isLoading && userIsAuthenticated"></mat-spinner>
<mat-card *ngIf="!userIsAuthenticated">
  <h1 class="center">Please log in!</h1>
</mat-card>
<table mat-table [dataSource]="products" class="mat-elevation-z8" *ngIf="!isLoading && userIsAuthenticated && products.length != 0">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let product"> {{product.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>

  <ng-container matColumnDef="operations">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td align="right" mat-cell *matCellDef="let product">
      <mat-icon aria-hidden="false"  color="accent" (click)="onDelete(product.id)">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<p class="info-text mmat-body-1" *ngIf="products.length == 0 && !isLoading">
  No products added yet!
</p>
