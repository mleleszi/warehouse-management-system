<mat-toolbar color="primary">
  <span>
    <a routerLink="/">Warehouse Management</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <!--
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent"
        >New Product</a
      >
    </li>
    -->

    <button *ngIf="userIsAuthenticated" mat-button [matMenuTriggerFor]="menu">Parts</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <a mat-button routerLink="/parts" routerLinkActive="mat-accent">
          List
        </a>
      </button>
      <button mat-menu-item>
        <a mat-button routerLink="/parts/create" routerLinkActive="mat-accent">
          Add
        </a>
      </button>
    </mat-menu>

    <button *ngIf="userIsAuthenticated" mat-button [matMenuTriggerFor]="menu">Blueprints</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>List</button>
      <button mat-menu-item>Add</button>
    </mat-menu>


    <button *ngIf="userIsAuthenticated" mat-button [matMenuTriggerFor]="menu">Products</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>List</button>
      <button mat-menu-item>Add</button>
    </mat-menu>

    <button *ngIf="userIsAuthenticated" mat-button [matMenuTriggerFor]="menu">Orders</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>List</button>
      <button mat-menu-item>Add</button>
    </mat-menu>

    <button *ngIf="userIsAuthenticated" mat-button [matMenuTriggerFor]="menu">Customers</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>List</button>
      <button mat-menu-item>Add</button>
    </mat-menu>




    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent"
        >Signup</a
      >
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
