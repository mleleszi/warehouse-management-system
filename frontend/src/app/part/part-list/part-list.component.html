<mat-spinner *ngIf="isLoading && userIsAuthenticated"></mat-spinner>
<mat-card *ngIf="!userIsAuthenticated">
  <h1 class="center">Please log in!</h1>
</mat-card>
<table mat-table [dataSource]="parts" class="mat-elevation-z8" *ngIf="!isLoading && userIsAuthenticated">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let part"> {{part.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let part"> {{part.name}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let part"> {{part.quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Created At </th>
    <td mat-cell *matCellDef="let part"> {{part.createdAt}} </td>
  </ng-container>

  <ng-container matColumnDef="operations">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td align="right" mat-cell *matCellDef="let part">
      <mat-icon aria-hidden="false"  color="primary" [routerLink]="['/parts/edit', part.id]">edit</mat-icon>
      <span class="spacer"></span>
      <mat-icon aria-hidden="false"  color="accent" (click)="onDelete(part.id)">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
