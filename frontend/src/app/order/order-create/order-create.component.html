<h4>Create Order</h4>
<mat-form-field appearance="fill">
  <mat-label>Customer</mat-label>
  <mat-select [(value)]="selectedCustomer">
    <mat-option *ngFor="let customer of customers" [value]="customer.name">
      {{customer.id}} - {{customer.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<table mat-table [dataSource]="products" class="mat-elevation-z8" *ngIf="!isLoading && userIsAuthenticated">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let product"> {{product.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>

  <ng-container matColumnDef="operations">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td class="operations" mat-cell *matCellDef="let part" align="right">
      <button mat-mini-fab color="accent" (click)="decrement(part)">
        -
      </button>
      <span class="added">{{part.added}}</span>
      <button mat-mini-fab color="accent" (click)="increment(part)">
        +
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
